<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn {
            display: inline-block;
            position: relative;
            z-index: 1;
            min-width: 200px;
            background: #FFFFFF;
            border: 2px solid goldenrod;
            border-radius: 4px;
            color: goldenrod;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            overflow: hidden;
            transition: 0.5s;
            padding: 10px 20px;
        }
        .btn span {
            position: absolute;
            width: 25%;
            height: 100%;
            background-color: goldenrod;
            transform: translateY(150%);
            border-radius: 50%;
            left: calc((var(--n) - 1) * 25%);
            transition: 0.5s;
            transition-delay: calc((var(--n) - 1) * 0.1s);
            z-index: -1;
        }
        .btn:hover,
        .btn:focus {
            color: black;
        }
        .btn:hover span {
            transform: translateY(0) scale(2);
        }
        .btn span:nth-child(1) {
            --n: 1;
        }
        .btn span:nth-child(2) {
            --n: 2;
        }
        .btn span:nth-child(3) {
            --n: 3;
        }
        .btn span:nth-child(4) {
            --n: 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="btn" id="fetch-news" href="javascript:void(0)">Get News</a>
                </div>
                <div class="col-4 text-center">
                    <h1>Personalized News Push System</h1>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-outline-primary" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                </div>
            </div>
        </header>

        <!-- Modal for Login -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="category" class="form-label">Select News Type:</label>
                    <select id="category" class="form-select">
                        <option value="technology">Technology</option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div id="news-list" class="mt-3">
                    <!-- News will be dynamically displayed here -->
                </div>
            </div>
            <aside class="col-md-4">
                <h4>About Us</h4>
                <p>This is a system that provides personalized news, pushing relevant news based on the type selected by the user.</p>
            </aside>
        </div>

        <footer class="blog-footer">
            <p>Personalized News Push System, All rights reserved.</p>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
